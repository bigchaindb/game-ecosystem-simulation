<div id="login">
  <div class="container">
    <div class="col-md-6 col-centered">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputPassword" class="sr-only">Pass phrase</label>
        <input type="text" ngModel required #first="ngModel" name="passPhrase" class="form-control" placeholder="passPhrase" autofocus>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div>
  </div>
</div>
